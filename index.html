<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .can {
        background: #F40009;
        width: 55vw;
        height: 30vw;
        
        transform: translate(-50%, -50%) rotate(270deg);
        position: absolute;
        top: 50%;
        left: 50%;

        border-top-left-radius: 2vw 5vw;
        border-bottom-left-radius: 2vw 5vw;
        border-top-right-radius: 5vw 2vw;
        border-bottom-right-radius: 5vw 2vw;

        border-right: 1vw solid #E6EDf5;
        border-left: 1vw solid #E6EDf5;
      }

      .logo {
        color: #ffffff;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        transform: translate(-50%, -50%);
        font-family: 'Georgia' serif;
        font-size: 8vw;
      }
    </style>
  </head>
  <body>
      <div class="can">
        <div class="logo">
          Riley Cola
        </div>
      </div>
  </body>
</html>
